<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .pass {
            color: #28a745;
        }
        .fail {
            color: #dc3545;
        }
        h2 {
            font-size: 24px;
            margin: 0;
        }
        .message {
            font-size: 20px;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Based on your marks: {{ results }}</h1>
        <div class="message">
            
                <h2 class="pass">You have passed with marks {{ results }}</h2>
            
                <h2 class="fail">You have failed with marks {{ results }}</h2>
            
        </div>
    </div>
</body>
</html>
