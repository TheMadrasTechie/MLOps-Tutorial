<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 5px;
        }
        h2.value {
            color: #555;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Final Results</h2>
        {% for key, value in results.items() %}
            <h1>{{ key }}</h1>
            <h2 class="value">{{ value }}</h2>
        {% endfor %}
    </div>
</body>
</html>
